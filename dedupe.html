<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Deduplicator üêæ</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --accent: #10b981;
            --border: #334155;
        }
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            background: var(--card);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        h1 { margin: 0; color: var(--text); font-size: 24px; display: flex; align-items: center; gap: 10px; }
        .subtitle { color: #94a3b8; margin-bottom: 30px; font-size: 15px; }
        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .editor-wrapper {
            position: relative;
            margin-bottom: 24px;
        }
        textarea {
            width: 100%;
            height: 450px;
            background: #020617;
            color: #e2e8f0;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            font-family: 'Fira Code', 'Cascadia Code', monospace;
            font-size: 13px;
            line-height: 1.6;
            resize: vertical;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }
        textarea:focus { border-color: var(--primary); }
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        button:hover { background-color: var(--primary-hover); transform: translateY(-1px); }
        button:active { transform: translateY(0); }
        button.secondary { background-color: #334155; }
        button.secondary:hover { background-color: #475569; }
        button.accent { background-color: var(--accent); }
        button.accent:hover { background-color: #059669; }
        button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .stats {
            font-size: 13px;
            color: #94a3b8;
            background: #0f172a;
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid var(--border);
        }
        .status {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 16px 24px;
            border-radius: 12px;
            display: none;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            z-index: 100;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .success { background: #065f46; color: #34d399; display: block; border-left: 4px solid #34d399; }
        .error { background: #7f1d1d; color: #f87171; display: block; border-left: 4px solid #f87171; }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêæ JSON Optimizer</h1>
            <div id="stats" class="stats">Ready</div>
        </div>
        <p class="subtitle">Recursive deep-deduplication and formatting. Perfect for large datasets.</p>
        
        <div class="controls">
            <input type="file" id="fileInput" accept=".json" style="display: none;">
            <button onclick="document.getElementById('fileInput').click()">
                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                Upload
            </button>
            <button class="secondary" onclick="formatJSON()">
                Format
            </button>
            <button class="secondary" onclick="clearAll()">Clear</button>
        </div>

        <div class="editor-wrapper">
            <textarea id="jsonInput" placeholder="Paste your JSON here..."></textarea>
        </div>

        <div class="action-bar">
            <div class="controls">
                <button id="processBtn" class="accent" onclick="processJSON()">
                    Deduplicate & Optimize
                </button>
                <button id="downloadBtn" class="secondary" disabled onclick="downloadResult()">
                    Download
                </button>
            </div>
            <button id="copyBtn" class="secondary" onclick="copyToClipboard()">
                Copy
            </button>
        </div>

        <div id="statusMsg" class="status"></div>
    </div>

        <div id="statusMsg" class="status"></div>
        
        <div class="stats" id="stats">
            Original Size: 0 items | New Size: 0 items
        </div>
    </div>

    <script>
        let processedData = null;

        // Optimized recursive hashing using sorted keys + JSON.stringify
        // This is significantly faster than building custom nested strings
        function getStableString(data) {
            if (data === null) return 'null';
            if (typeof data !== 'object') return typeof data + ':' + data;
            
            // For objects, we must sort keys to get a stable string representation
            if (!Array.isArray(data)) {
                const keys = Object.keys(data).sort();
                const obj = {};
                for (const k of keys) {
                    obj[k] = data[k];
                }
                return 'o:' + JSON.stringify(obj);
            }
            
            // For arrays, we just stringify (recursion handles nested stability)
            return 'a:' + JSON.stringify(data);
        }

        function deduplicate(data) {
            if (Array.isArray(data)) {
                const seen = new Set();
                const result = [];
                
                for (const item of data) {
                    const processedItem = deduplicate(item);
                    const stable = getStableString(processedItem);
                    if (!seen.has(stable)) {
                        seen.add(stable);
                        result.push(processedItem);
                    }
                }
                return result;
            } else if (data !== null && typeof data === 'object') {
                const result = {};
                for (const key in data) {
                    result[key] = deduplicate(data[key]);
                }
                return result;
            }
            return data;
        }

        function showStatus(msg, type = 'success') {
            const statusMsg = document.getElementById('statusMsg');
            statusMsg.innerText = msg;
            statusMsg.className = `status ${type}`;
            statusMsg.style.display = 'block';
            setTimeout(() => {
                statusMsg.style.display = 'none';
            }, 4000);
        }

        async function processJSON() {
            const textarea = document.getElementById('jsonInput');
            const btn = document.getElementById('processBtn');
            const input = textarea.value;
            
            if (!input.trim()) return showStatus("Input is empty", "error");

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Processing...';

            // Use requestAnimationFrame to let the UI update before blocking
            requestAnimationFrame(() => {
                setTimeout(() => {
                    try {
                        const parsed = JSON.parse(input);
                        const start = performance.now();
                        processedData = deduplicate(parsed);
                        const end = performance.now();
                        
                        textarea.value = JSON.stringify(processedData, null, 2);
                        
                        const duration = (end - start).toFixed(1);
                        showStatus(`Optimized in ${duration}ms`);
                        
                        document.getElementById('stats').innerText = `Optimized in ${duration}ms`;
                        document.getElementById('downloadBtn').disabled = false;
                    } catch (e) {
                        showStatus("Invalid JSON: " + e.message, "error");
                    } finally {
                        btn.disabled = false;
                        btn.innerText = "Deduplicate & Optimize";
                    }
                }, 50);
            });
        }

        function formatJSON() {
            const textarea = document.getElementById('jsonInput');
            try {
                const parsed = JSON.parse(textarea.value);
                textarea.value = JSON.stringify(parsed, null, 2);
                showStatus("Formatted successfully");
            } catch (e) {
                showStatus("Format failed: Invalid JSON", "error");
            }
        }

        async function copyToClipboard() {
            const textarea = document.getElementById('jsonInput');
            try {
                await navigator.clipboard.writeText(textarea.value);
                showStatus("Copied to clipboard!");
            } catch (err) {
                showStatus("Copy failed", "error");
            }
        }

        function downloadResult() {
            if (!processedData) return;
            const blob = new Blob([JSON.stringify(processedData, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'optimized.json';
            a.click();
            showStatus("Download started");
        }

        function clearAll() {
            document.getElementById('jsonInput').value = "";
            document.getElementById('stats').innerText = "Ready";
            document.getElementById('downloadBtn').disabled = true;
            processedData = null;
            showStatus("Cleared");
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('jsonInput').value = e.target.result;
                showStatus("File uploaded: " + file.name);
            };
            reader.readAsText(file);
        });
    </script>
</body>
</html>
